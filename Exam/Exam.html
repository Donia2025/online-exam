<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Online</title>
    <link rel="stylesheet" href="Exam.css" />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
    <link rel="icon" href="../galaBook0.png "type="image/png"/>

    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center flex-md-column ">


    <div class="mx-3 mx-md-3 mx-lg-3  ">
      <div class="row  mx-lg-0 row-cols-2 ">
   
          <div class=" sidecontent   col-6  col-md-6 col-lg-6 d-flex d-lg-block flex-column  align-items-lg-end align-items-md-end fw-bold pt-2 text-center ">

          <div id="timeup" class= " fw-bold d-lg-flex justify-content-end"><span>Remaning time</span></div>
          <div id="timer" class="text-center  fw-normal d-lg-flex justify-content-end pe-lg-5 pe-md-5"></div>
        </div>
        <div class="col-6 col-md-6 col-lg-6  d-flex   justify-content-lg-center justify-content-md-center ">

         <img src="time management.svg" class="img " >
        </div>
   
      <div class=" col-12 col-md-12  col-lg-12 ">
        <h1 class=" mainTitle fw-bold my-2 my-lg-2">Choose the correct answer</h1>
      </div>
     
        <div class=" col-12 col-md-12 col-lg-9 question ">
          <div class=" answers fs-5 fw-normal "></div>
        </div>
    

        <div class="col-lg-3 col-md-12  col-12 text-light   list  ps-4 pe-4 text-center " style="  border-color: #537F71;">
          <h3 class="markTitle">Marked Questions</h3>
          </div>
        </div>
      
          <div class="iconButton position-relative col-12 col-md-12 col-lg-9 d-flex justify-content-center align-items-center gap-5 ">
            <i class="fa-regular fa-circle-left prev fs-1 "></i>
            <span class="count "></span>
            <i class="fa-regular fa-circle-right next fs-1"></i>
            <a href="#" class=" submitLink text-center "><button type="button" id="submit"class="btn my-2 btn-outline-dark  border-light w-100  mx-lg-5 "style="background-color: #537f71;color: #fff;"> Submit</button></a>
          </div>
    </div>
    
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="EXam.js"></script>
  </body>
</html>
